services:
  - type: web
    name: meta-watchdog
    runtime: python
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: gunicorn dashboard.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "10000"
